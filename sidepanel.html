<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="lib/codemirror/codemirror.css">
  <link rel="stylesheet" href="lib/codemirror/theme/monokai.css">
  <link rel="stylesheet" href="lib/codemirror/addon/fold/foldgutter.css">
  <script src="lib/codemirror/codemirror.js"></script>
  <script src="lib/codemirror/mode/javascript/javascript.js"></script>
  <script src="lib/codemirror/addon/fold/foldcode.js"></script>
  <script src="lib/codemirror/addon/fold/foldgutter.js"></script>
  <script src="lib/codemirror/addon/fold/brace-fold.js"></script>
  <style>
    body {
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      box-sizing: border-box;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
      height: 100%;
    }
    .search-container {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .search-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .search-input:focus {
      outline: none;
      border-color: #2196F3;
    }
    .rule-list {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 8px;
    }
    .rule-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .rule-item:last-child {
      border-bottom: none;
    }
    .rule-info {
      flex: 1;
      overflow: hidden;
    }
    .rule-url {
      font-weight: 500;
      margin-bottom: 4px;
      word-break: break-all;
    }
    .rule-tag {
      display: inline-block;
      background: #e3f2fd;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      color: #1976D2;
      margin-right: 8px;
      border: 1px solid #bbdefb;
    }
    .rule-response {
      color: #666;
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .button-group {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .edit-btn {
      background: #2196F3;
      color: white;
      border: none;
      padding: 2px 6px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .edit-btn:hover {
      background: #1976D2;
    }
    .delete-btn {
      background: #ff4444;
      color: white;
      border: none;
      padding: 2px 6px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .delete-btn:hover {
      background: #cc0000;
    }
    .add-rule {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    input, textarea {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    textarea {
      height: 60px;
      resize: vertical;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .edit-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .edit-modal.active {
      display: flex;
    }
    .edit-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 1000px;
      height: 90vh;
      display: flex;
      flex-direction: column;
    }
    .edit-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .edit-title {
      font-size: 18px;
      font-weight: 500;
    }
    .edit-header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .edit-tag-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .edit-tag-container label {
      color: #666;
      font-size: 14px;
      white-space: nowrap;
    }
    .edit-tag-container input {
      width: 150px;
      padding: 4px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .close-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      padding: 0;
      color: #666;
    }
    .edit-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      flex: 1;
      overflow: hidden;
    }
    .edit-url {
      color: #666;
      font-size: 14px;
      word-break: break-all;
    }
    .CodeMirror {
      flex: 1;
      height: auto !important;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
      font-size: 14px;
    }

    .format-btn {
      background: #2196F3;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .format-btn:hover {
      background: #1976D2;
    }
    .error-message {
      color: #ff4444;
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }
    .error-message.visible {
      display: block;
    }
    
    /* 搜索匹配样式 */
    .CodeMirror-searched {
      background-color: rgba(255, 255, 0, 0.1);
    }
    
    .cm-search-match {
      background-color: rgba(255, 235, 59, 0.4);
      border: 1px solid rgba(251, 192, 45, 0.4);
      border-radius: 2px;
      padding: 0 2px;
    }
    /* 新增：开关样式 */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 32px;
      height: 16px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 16px;
    }
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 12px;
      width: 12px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .toggle-slider {
      background-color: #2196F3;
    }
    input:checked + .toggle-slider:before {
      transform: translateX(16px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="搜索规则" class="search-input">
    </div>
    <div class="rule-list" id="ruleList">
      <!-- 规则列表将通过 JavaScript 动态添加 -->
    </div>
    
    <div class="add-rule">
      <input type="text" id="urlPattern" placeholder="URL 匹配模式 (例如: https://example.com/*)" />
      <input type="text" id="ruleTag" placeholder="标签 (选填，用于标识规则用途)" />
      <textarea id="responseData" placeholder="响应数据"></textarea>
      <button id="addRule">添加规则</button>
    </div>
  </div>

  <!-- 编辑弹窗 -->
  <div class="edit-modal" id="editModal">
    <div class="edit-content">
      <div class="edit-header">
        <div class="edit-title">编辑规则</div>
        <div class="edit-header-right">
          <div class="edit-tag-container">
            <label>标签：</label>
            <input type="text" id="editTag" placeholder="选填" />
          </div>
          <button class="format-btn" id="formatJson">格式化</button>
          <button class="close-btn" id="closeEditModal">&times;</button>
        </div>
      </div>
      <div class="edit-form">
        <div class="edit-url" id="editUrl"></div>
        <textarea id="editResponseData" placeholder="响应数据"></textarea>
        <div class="error-message" id="jsonError"></div>
        <button id="saveEdit">保存修改</button>
      </div>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
