<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="lib/codemirror/codemirror.css">
  <link rel="stylesheet" href="lib/codemirror/theme/monokai.css">
  <link rel="stylesheet" href="lib/codemirror/addon/fold/foldgutter.css">
  <script src="lib/codemirror/codemirror.js"></script>
  <script src="lib/codemirror/mode/javascript/javascript.js"></script>
  <script src="lib/codemirror/addon/fold/foldcode.js"></script>
  <script src="lib/codemirror/addon/fold/foldgutter.js"></script>
  <script src="lib/codemirror/addon/fold/brace-fold.js"></script>
  <style>
    body {
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      box-sizing: border-box;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
      height: 100%;
    }
    .rule-list {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 8px;
    }
    .rule-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .rule-item:last-child {
      border-bottom: none;
    }
    .rule-info {
      flex: 1;
      overflow: hidden;
    }
    .rule-url {
      font-weight: 500;
      margin-bottom: 4px;
      word-break: break-all;
    }
    .rule-response {
      color: #666;
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .button-group {
      display: flex;
      gap: 8px;
    }
    .edit-btn {
      background: #2196F3;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit-btn:hover {
      background: #1976D2;
    }
    .delete-btn {
      background: #ff4444;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background: #cc0000;
    }
    .add-rule {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    input, textarea {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    textarea {
      height: 60px;
      resize: vertical;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .edit-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .edit-modal.active {
      display: flex;
    }
    .edit-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      height: 80vh;
      display: flex;
      flex-direction: column;
    }
    .edit-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .edit-title {
      font-size: 18px;
      font-weight: 500;
    }
    .close-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      padding: 0;
      color: #666;
    }
    .edit-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      flex: 1;
      overflow: hidden;
    }
    .edit-url {
      color: #666;
      font-size: 14px;
      word-break: break-all;
    }
    .CodeMirror {
      flex: 1;
      height: auto !important;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
      font-size: 14px;
    }
    .format-btn {
      background: #2196F3;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 8px;
    }
    .format-btn:hover {
      background: #1976D2;
    }
    .error-message {
      color: #ff4444;
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }
    .error-message.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="rule-list" id="ruleList">
      <!-- 规则列表将通过 JavaScript 动态添加 -->
    </div>
    
    <div class="add-rule">
      <input type="text" id="urlPattern" placeholder="URL 匹配模式 (例如: https://example.com/*)" />
      <textarea id="responseData" placeholder="响应数据"></textarea>
      <button id="addRule">添加规则</button>
    </div>
  </div>

  <!-- 编辑弹窗 -->
  <div class="edit-modal" id="editModal">
    <div class="edit-content">
      <div class="edit-header">
        <div class="edit-title">编辑规则</div>
        <button class="close-btn" id="closeEditModal">&times;</button>
      </div>
      <div class="edit-form">
        <div class="edit-url" id="editUrl"></div>
        <textarea id="editResponseData" placeholder="响应数据"></textarea>
        <div class="error-message" id="jsonError"></div>
        <button class="format-btn" id="formatJson">格式化 JSON</button>
        <button id="saveEdit">保存修改</button>
      </div>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
